<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Compteur Planck en temps r√©el</title>
<style>
    body {
        background-color: #1e1e1e;
        color: #f0f0f0;
        font-family: monospace;
        display: flex;
        flex-direction: column;
        align-items: center;

    }
    h1 { color: #ffcc00; }
    .box {
        background-color: #2e2e2e;

        border-radius: 10px;
        margin: 10px 0;
        width: 95%;
        max-width: 1200px;
        word-break: break-word;

    input[type="date"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
        font-size: 16px;
    }
</style>
</head>
<body>
<h1>Compteur Planck depuis une date choisie</h1>
<p>Choisis une date :</p>
<input type="date" id="dateInput">

<div class="box">
    <p>‚è±Ô∏è Secondes √©coul√©es : <span id="seconds">0</span></p>
</div>

<div class="box">
    <p>‚è≥ Temps de Planck (~5,39√ó10‚Åª‚Å¥‚Å¥ s) :</p>
    <p id="planck">0</p>
</div>

<div class="box">
    <p>‚ö° Mini-Planck (~10‚Åª¬π‚Å∞ √ó Planck) :</p>
    <p id="miniplanck">0</p>
</div>

<div class="box">
    <p>üí• Nano-Planck (~10‚Åª¬≤‚Å∞ √ó Planck) :</p>
    <p id="nanoplanck">0</p>
</div>

<script>
const planckTime = 5.39e-44; // secondes
const miniPlanckFactor = 1e-10;
const nanoPlanckFactor = 1e-20;

const dateInput = document.getElementById("dateInput");
const secondsSpan = document.getElementById("seconds");
const planckSpan = document.getElementById("planck");
const miniSpan = document.getElementById("miniplanck");
const nanoSpan = document.getElementById("nanoplanck");

// Fonction pour convertir un nombre en BigInt en cha√Æne compl√®te
function toExactString(num) {
    return num.toString();
}

// Fonction pour mettre √† jour le compteur
function updateCounter() {
    if (!dateInput.value) return;

    const selectedDate = new Date(dateInput.value);
    const now = new Date();

    // Millisecondes √©coul√©es
    const elapsedMs = now - selectedDate;

    // Secondes exactes (BigInt)
    const elapsedSec = BigInt(Math.floor(elapsedMs / 1)) / BigInt(1000);

    secondsSpan.textContent = elapsedSec.toString();

    // Temps de Planck exact (en BigInt approximation)
    // On multiplie pour √©viter flottants
    const planckCount = BigInt(elapsedMs * 1e3) / BigInt(planckTime * 1e3);
    const miniCount = planckCount / BigInt(1e-10 * 1e20); // ajustement pour BigInt
    const nanoCount = planckCount / BigInt(1e-20 * 1e40); // ajustement pour BigInt

    planckSpan.textContent = planckCount.toString();
    miniSpan.textContent = miniCount.toString();
    nanoSpan.textContent = nanoCount.toString();
}

// Mettre √† jour toutes les 50ms
setInterval(updateCounter, 50);
</script>
</body>
